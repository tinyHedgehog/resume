<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="style.css">
</head>
<body>	
	<div class="calculator">Calculator<br>
		<input type="text" id="input" size="16" class="display"><br>
		<input  class="buttons" type="button" id="M+" value="M+" >
		<input  class="buttons" type="button" id="M-" value="M-" >
		<input  class="buttons" type="button" id="MR" value="MR" >
		<input  class="buttons" type="button" id="MC" value="MC" ><br>
		<input  class="buttons" type="button" id="1" value="1" >
		<input  class="buttons" type="button" id="2" value="2" >
		<input  class="buttons" type="button" id="3" value="3" >
		<input  class="buttons" type="button" id="pls" value="+" ><br>
		<input  class="buttons" type="button" id="4" value="4" >
		<input  class="buttons" type="button" id="5" value="5" >
		<input  class="buttons" type="button" id="6" value="6" >
		<input  class="buttons" type="button" id="min" value="-" ><br>
		<input  class="buttons" type="button" id="7" value="7" >
		<input  class="buttons" type="button" id="8" value="8" >
		<input  class="buttons" type="button" id="9" value="9">
		<input  class="buttons" type="button" id="mul" value="x" ><br>
		<input  class="buttons" type="button" id="clear" value="c" >
		<input  class="buttons" type="button" id="0" value="0" >
		<input  class="buttons" type="button" id="doit" value="=" >

	<script type="text/javascript" src = 'script.js'></script>
